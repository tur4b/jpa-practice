spring:
  datasource:
    driver-class-name: 'org.h2.Driver'
    url: 'jdbc:h2:file:./data;DB_CLOSE_ON_EXIT=TRUE;DB_CLOSE_DELAY=-1'
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        format_sql: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
